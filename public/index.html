<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>To-do App in Backbone.js</title>
  
  <!-- ========= -->
  <!--    CSS    -->
  <!-- ========= -->
  <style type="text/css">
    ul.todolist {
      list-style-type: none; /* Hides bullet points from todo list */
    }
    .todolist input.edit {
      display: none; /* Hides input box*/
    }
    .todolist .editing label {
      display: none; /* Hides label text when .editing*/
    }    
    .todolist .editing input.edit {
      display: inline; /* Shows input text box when .editing*/
    }  
          
  </style>  
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <!-- <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <ul id="todo-list" class='todolist'></ul>
    </section>
  </section>
  <div>
    <p>Find the tutorial and code in <a href="http://adrianmejia.com/blog/2012/09/11/backbone-dot-js-for-absolute-beginners-getting-started/">here</a></p>
  </div>  --> 
  
  <div>
    <h2>Stack</h2>
    <section id="stack">
      <header id="header">
        <input id="stack-new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <ul id="stack-todo-list" class='todolist'></ul>
      </section>
    </section>
  </div>

  <div>
    <h2>Callback Queue</h2>
    <section id="callback">
      <header id="header">
      </header>
      <section id="main">
        <ul id="callback-todo-list" class='todolist'></ul>
      </section>
      <section >
        <input id="callback-new-todo" placeholder="What needs to be done?" autofocus>
      </section>
    </section>
  </div>

  <div>
    <h2>Reminder me later queue</h2>
    <section id="reminder">
      <header id="header">
      </header>
      <section id="main">
        <ul id="reminder-todo-list" class='todolist'></ul>
      </section>
    </section>
  </div>

  <!-- Templates -->
  <script type="text/template" id="item_template">
    <div class="view">
      <% if(section=='stack') {%>
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <% } %>
      <label><%- title %></label>
      <input class="edit" value="<%- title %>">
      <% if(pos==getTopOfStackPos() && section=='stack') {%>
        <button class="destroy">remove</button>
        <button class="rml">RML</button>
      <% } %>
      <% if(section=='reminder') {%>
        <button class="destroy">remove</button>
        <button class="mcq">MCQ</button>
      <% } %>

    </div>
  </script>  
  <!-- this is the template for the first item on the stack -->
  <script type="text/template" id="item_template_stack_first_item">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <input class="edit" value="<%- title %>">
      <button class="destroy">remove</button>
      <button class="rml">RML</button>
    </div>
  </script>  

  

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script> 

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script src = '../javascripts/app.js'></script>
  
</body>
</html>
